<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  *{margin:0; padding:0; box-sizing: border-box;}
  #root{
    width:100vw;
    height:100vh;
  }
  
  .slide{
    display:flex;
    flex-wrap:nowrap;
    overflow:hidden;
    justify-content: center;
    position:relative;
    width:80vw;
  }
  .slide > li {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    left: 0px;
    width: 100%;
    height: 30vh;
    flex-shrink: 0;
    transition: left 0.15s;
  }
  .slide_button{
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top : 50%;
    width:2vw;
    height:4vh;
    background-color: #cccc;
    border-radius: 100%;
    cursor: pointer;
  }
  .next{
    left:75vw;
  }
  .prev{
    left:5vw;
  }
</style>
</head>
<body>
  <div id="root">
    <div></div>
    <div>
      <ul class="slide">
        <li><img src="./image/1.jpg"></li>
        <li><img src="./image/2.jpg"></li>
        <li><img src="./image/3.jpg"></li>
        <li><img src="./image/4.jpg"></li>
        <li><img src="./image/5.jpg"></li>
        <div class="slide_button prev">◀</div>
        <div class="slide_button next">▶</div>
      </ul>
      <div></div>
    </div>
  </div>
<script>
  const slide = document.querySelector('.slide');
  let slideWidth = slide.clientWidth;

  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');

  let slideLi = document.querySelectorAll('li');

  const maxSlide = slideLi.length;

  let currentSlide = 1;

  let offset = slideWidth + currentSlide;

    e.setAttribute('style',`left${offset}px`)
  })

    prevMove();
  })

  nextBtn.addEventListener('click', ()=> {
    nextMove();
  })



</script>
</body>
</html>
